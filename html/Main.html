<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel="stylesheet" href="../css/Main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/Main.js"></script>
</head>
<body id="body"  data-spy="scroll" data-target=".navbar" data-offset="60">
<nav id="thenavbar" class="navbar sticky-top navbar-light bg-light navbar-expand-sm">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-controls="mynavBar" aria-expanded="false" aria-label="Toggle navigation">
            <!-- affiche trois barres à la place des liens quand l'écran est
            petit -->
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-globe"></span></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
        <ul id="carte" class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#menus">Menu <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#entrées">Entrées</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#pizzas">Pizza</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#composition">Pizza</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#boissons">Boisson</a>
            </li>


        </ul>
    </div>
</nav>
<div class="container-fluid">
        <h1> Las pizzas </h1>
        <form action="" method="get" class>
            <div class id="menus">
                <h2>Menus</h2>
                <label for="sexe">Etat civil </label>
                <select name="etatcivil" id="sexe">
                        <option value="M">M.</option>
                        <option value="Mme">Mme.</option>
                </select>
            </div><br>
            <div  id="entrées">
                <h2>Entrées</h2>
                <div class="row" id="div_cesar">
                    <label class="col-sm-2" for="cesar">Salade Ceasar</label>
                    <label  class="col-sm-2" for="cesar" id="price_cesar">15$</label>
                    <img class="preview col-sm-2" src="../images/cesar.jpg">
                    <input  class="col-sm-1" type="checkbox" name="cesar" id="cesar">

                </div><br>
                <div class="row" id="div_wings">
                    <label class="col-sm-2" for="wings">Wings</label>
                    <label  class="col-sm-2" for="wings" id="price_wings">5$</label>
                    <img class="preview col-sm-2" src="../images/wings.jpeg">
                    <input class="col-sm-1" type="checkbox" name="wings" id="wings">

                </div><br>
                <div class="row" id="div_charcut">
                    <label class="col-sm-2" for="charcut">Charcut</label>
                    <label  class="col-sm-2" for="charcut" id="price_charcut">11$</label>
                    <img class="preview col-sm-2" src="../images/charcut.jpeg">
                    <input class="col-sm-1" type="checkbox" name="charcut" id="charcut">
                </div><br>
            </div><br>
            <div class id="pizzas">
                <h2>Pizzas</h2>
                <div id="div_margherita">
                    <img id="preview" src="../images/margherita.png">
                    <label for="margherita">Margherita</label>
                    <label for="margherita" class="price" id="price_margherita">10$</label>
                    <input type="checkbox" name="margherita" id="margherita">
                    
                </div><br>
                <div id="div_napolitaine">
                    <img id="preview" src="../images/napolitaine.png">
                    <label for="napolitaine">Margherita</label>
                    <label for="napolitaine" class="price" id="price_napolitaine">10$</label>
                    <input type="checkbox" name="napolitaine" id="napolitaine">
                    
                </div><br>
                <div id="div_calzone">
                    <img id="preview" src="../images/calzone.png">
                    <label for="calzone">Calzone</label>
                    <label for="calzone" class="price" id="price_calzone">10$</label>
                    <input type="checkbox" name="calzone" id="calzone">
                </div><br>
            
            </div><br>
            <div class id="boissons">
                <h2>Boissons</h2>
                <div id="div_coca">
                    <img id="preview" src="../images/coca.png">
                    <label for="coca">Coca-cola</label>
                    <label for="coca" class="price" id="price_coca">2$</label>
                    <input type="checkbox" name="coca" id="coca">
                    
                </div><br>

                <div id="div_fanta">
                    <img id="preview" src="../images/fanta.png">
                    <label for="fanta">Fanta</label>
                    <label for="fanta" class="price" id="price_fanta">2$</label>
                    <input type="checkbox" name="fanta" id="fanta">
                    
                </div><br>

                <div id="div_oasis">
                    <img id="preview" src="../images/oasis.png">
                    <label for="oasis">Oasis Tropical</label>
                    <label for="oasis" class="price" id="price_oasis">2$</label>
                    <input type="checkbox" name="oasis" id="oasis">
                    
                </div><br>
            </div><br>
            <div id="submit">
                <input type="submit" value="Confirmer la commande">
            </div>
            <div id="total">
                <p id="prix_total">Total : 0 $</p>
            </div>
        </form>
    </div>
    
</div>

</body>
</html>
