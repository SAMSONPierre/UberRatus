<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel="stylesheet" href="../css/Main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/Main.js"></script>
</head>
<body id="body"  data-spy="scroll" data-target=".navbar" data-offset="60">
<nav id="thenavbar" class="navbar sticky-top navbar-light bg-light navbar-expand-sm">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-controls="mynavBar" aria-expanded="false" aria-label="Toggle navigation">
            <!-- affiche trois barres à la place des liens quand l'écran est
            petit -->
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-globe"></span></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
        <ul id="carte" class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Menu <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Entrées</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Boisson</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pizza</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container">
        <h1> Formulaire d'inscription </h1>

        <form action="" method="get" class>
            <div class id="menus">
                <h2>Menus</h2>
                <label for="sexe">Etat civil </label>
                <select name="etatcivil" id="sexe">
                        <option value="M">M.</option>
                        <option value="Mme">Mme.</option>
                </select>
            </div><br>
            <div class id="pizzas">
                <h2>Pizzas</h2>
                <label for="nom">nom</label>
                <input type="text" name="nom" id="nom" required>
                </div><br>
            <div class id="boissons">
                <h2>Boissons</h2>
                <label for="prénom">prénom</label>
                <input type="text" name="prénom" id="prénom" required>
            </div><br>
            <div class id="entrées">
                <h2>Entrées</h2>
                <div id="div_cesar">
                    <img id="preview" src="../images/cesar.jpg">
                    <label for="cesar">Salade Ceasar</label>
                    <label for="cesar" id="price_cesar">15$</label>
                    <input type="checkbox" name="cesar" id="cesar">
                    
                </div><br>
                <div class id="div_wings">
                    <img id="preview" src="../images/wings.jpeg">
                    <label for="wings">Wings</label>
                    <label for="wings" id="price_wings">5$</label>
                    <input type="checkbox" name="wings" id="wings">
                </div><br>
                <div class id="div_charcut">
                    <img id="preview" src="../images/charcut.jpeg">
                    <label for="charcut">Charcut</label>
                    <label for="charcut" id="price_charcut">11$</label>
                    <input type="checkbox" name="charcut" id="charcut">
                </div><br>
            </div><br>
            <div id="submit">
                <input type="submit" value="Confirmer la commande">
            </div>
            <div id="total">
                <p id="prix_total">Total : 0 $</p>
            </div>
        </form>
    </div>
    
</div>

</body>
</html>
