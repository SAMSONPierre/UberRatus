<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel="stylesheet" href="../css/Main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/Main.js"></script>
</head>
<body id="body"  data-spy="scroll" data-target=".navbar" data-offset="60">
<nav id="thenavbar" class="navbar sticky-top navbar-light bg-light navbar-expand-sm">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-controls="mynavBar" aria-expanded="false" aria-label="Toggle navigation">
            <!-- affiche trois barres à la place des liens quand l'écran est
            petit -->
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-globe"></span></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
        <ul id="carte" class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Menu <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#entrées">Entrées</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#pizzas">Pizza</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#composition">Pizza</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#boissons">Boisson</a>
            </li>


        </ul>
    </div>
</nav>
<div class="container-fluid">
        <h1> Las pizzas </h1>
        <form action="" method="get" class>
            <div class id="menus">
                <h2>Menus</h2>
                <label for="sexe">Etat civil </label>
                <select name="etatcivil" id="sexe">
                        <option value="M">M.</option>
                        <option value="Mme">Mme.</option>
                </select>
            </div><br>
            <div  id="entrées">
                <h2>Entrées</h2>
                <div class="row" id="div_cesar">
                    <label class="col-sm-2" for="cesar">Salade Ceasar</label>
                    <label  class="col-sm-2" for="cesar" id="price_cesar">15$</label>
                    <img class="preview col-sm-2" src="../images/cesar.jpg">
                    <input  class="col-sm-1" type="checkbox" name="cesar" id="cesar">

                </div><br>
                <div class="row" id="div_wings">
                    <label class="col-sm-2" for="wings">Wings</label>
                    <label  class="col-sm-2" for="wings" id="price_wings">5$</label>
                    <img class="preview col-sm-2" src="../images/wings.jpeg">
                    <input class="col-sm-1" type="checkbox" name="wings" id="wings">

                </div><br>
                <div class="row" id="div_charcut">
                    <label class="col-sm-2" for="charcut">Charcut</label>
                    <label  class="col-sm-2" for="charcut" id="price_charcut">11$</label>
                    <img class="preview col-sm-2" src="../images/charcut.jpeg">
                    <input class="col-sm-1" type="checkbox" name="charcut" id="charcut">
                </div><br>
            </div><br>
            <div class id="pizzas">
                <h2>Pizzas</h2>
                <label for="nom">nom</label>
                <input type="text" name="nom" id="nom" required>
                </div><br>
            <div id="composition">
                <h2>Compostition Pizza</h2>
                    <div class="row" id="ingredient">
                        <div  class="col-sm-4" id="div_ingredient1">
                            <label for="ingredient1">Ingrédient 1</label>
                            <input type="checkbox" name="ingredient1" id="ingredient1">
                        </div></br>
                        <div class="col-sm-4" id="div_ingredient2">
                            <label  for="ingredient2">Ingrédient 2</label>
                            <input type="checkbox" name="ingredient2" id="ingredient2">
                        </div></br>
                        <div class="col-sm-4" id="div_ingredient3">
                            <label for="ingredient3">Ingrédient 3</label>
                            <input type="checkbox" name="ingredient3" id="ingredient3">
                        </div><br>
                    </div>
                    <div class="row" id="supplements">
                        <div class="col-sm-4" id="div_supplement1">
                            <label for="supplement1">Supplément 1</label>
                            <input type="checkbox" name="supplement1" id="supplement1">
                        </div><br>
                        <div class="col-sm-4" id="div_supplement2">
                            <label for="supplement2">Supplément 2</label>
                            <input type="checkbox" name="supplement2" id="supplement2">
                        </div><br>
                        <div class="col-sm-4" id="div_supplement3">
                            <label for="supplement3">Supplément 3</label>
                            <input type="checkbox" name="supplement3" id="supplement3">
                        </div><br>
                    </div>
            <br>
            </div>
            <div class id="boissons">
                <h2>Boissons</h2>
                <label for="prénom">prénom</label>
                <input type="text" name="prénom" id="prénom" required>
            </div><br>
            <div id="submit">
                <input type="submit" value="Confirmer la commande">
            </div>
            <div id="total">
                <p id="prix_total">Total : 0 $</p>
            </div>
        </form>
    </div>
    
</div>

</body>
</html>
